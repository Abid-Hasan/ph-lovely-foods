<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Lovely Foods</title>
</head>

<body class="container pb-5">
    <h1 class="text-center text-danger my-5">Lovely Foods</h1>

    <!-- search box -->
    <div class="input-group mb-3">
        <input id="search-input" type="text" class="form-control" placeholder="Search for a food here"
            aria-label="Search" aria-describedby="search-button">
        <button class="btn btn-danger" type="button" id="search-button">Search</button>
    </div>
    <!-- search results -->
    <section id="food-display" class="row row-cols-1 row-cols-md-3 g-4">
    </section>

    <!-- custom script -->
    <script src="scripts/script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
